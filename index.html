<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="inc/style.css">

	<title>Sprite creator</title>

	<script src="inc/draw/Color.js"></script>
	<script src="inc/draw/shapes.js"></script>
	<script src="inc/draw/style.js"></script>
	<script src="inc/draw/text.js"></script>
	<script src="inc/error.js"></script>
	<script src="inc/element_state.js"></script>
	<script src="inc/Vector.js"></script>
	<script src="inc/initialize.js"></script>
</head>
<body>
	<div id="loadImage">
		<label>Charger une nouvelle image : </label>
		<input type="file" id="imageLoader" accept=".png, .jpg, .jpeg">
	</div>

	<div id="canvasContainer">
		<canvas id="myCanvas" width=100 height=100>Le canvas ne s'est pas charg√© correctement.</canvas>
	</div>
	
	<div id="controlPane">
		<section id="canvasControl">
			<div id="canvasSizeControl">
				<h2>Canvas</h2>
				<div id="canvasSizeRawSizes">
					<label>Taille : </label>
					<input id="canvasWidth" placeholder="largeur" class="numberInput">
					<button class="linkInputsButton" id="linkCanvasDimensionsButton"></button>
					<input id="canvasHeight" placeholder="hauteur" class="numberInput">
				</div>
			</div>
		</section>
		<section id="imageControl">
			<h2>Image</h2>
			<div id="imagePositionControl">
				<label>Position :</label>
				<input id="imageX" placeholder="x" class="numberInput">
				<input id="imageY" placeholder="y" class="numberInput">
			</div>
			<div id="imageDimensionsControl">
				<label>Taille :</label>
				<input id="imageWidth" placeholder="largeur" class="numberInput">
				<button class="linkInputsButton" id="linkImageDimensionsButton"></button>
				<input id="imageHeight" placeholder="hauteur" class="numberInput">
				<button id="imageReinitDimButton" class="reinitButton"></button>
			</div>
		</section>
	</div>
</body>
</html>
